<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>

    <!-- Bootstarp CSS -->

    <link href="./assets/css/bootstarp/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"

    <!--End Font Awesome -->


    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--End Font -->

    <!-- Default CSS -->

    <link rel="stylesheet" href="./assets/css/verify.css">

    <!--End Default CSS -->

</head>

<body>

    <div class="container login-contain signup-form  ">


        <div class="bg-white  py-md-3 p-md-4 the-form ">
            <div class="container">
          
                <div class="row my-3">
                    <div class="col-md-4 "></div> 
    
                    <div class="col-md-4 ">
                        <ul class="list-group list-group-horizontal ">
        
                            <div class="vschool-logo image mb-4 mx-auto">
            
                                <img src="./assets/img/VSP-Main.png" alt="">
            
                            </div>
            
            
                            <div class="vschool-logo image mb-4 mx-auto">
            
                                <img src="./assets/img/anambra-logo.jpg" alt="">
            
                            </div>
            
                        </ul>
                    </div> 
               
                    
                </div>

               <div class="form">
                <div class="heading row  mb-3 text-center ">

                    <div class="col-12 my-2">
                        <h4 class="my-auto">
                            Verify Email Address
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <p class="my-3 paragraph-text-clr fst-italic">A verification code has been sent to your Email! </p>
                    <div class="col-md-12 my-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="staffID" placeholder="Enter Staff ID">
                            <label for="floatingPassword">Staff ID</label>
                        </div>
                    </div>
                    <div class="col-md-12 my-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="verificationCode"
                                placeholder="Enter Staff ID">
                            <label for="floatingPassword">Verification Code</label>
                        </div>
                    </div>




                </div>
                <div class="row my-3">
                    <div class="col-lg-6">
                        <button type="button"
                            class="col-12 btn btn-primary px-4 py-2 vschool-primary-btn text-center me-5 mt-4">
                            <a href="/teacher-dashboard.html">Submit</a>
                        </button>

                    </div>
                    <div class="col-lg-6">
                        <button type="button"
                            class="col-12 btn btn-primary px-4 py-2 vschool-secondary-btn text-center me-5 mt-4">
                            <a href="/signup-teacher.html">Back</a>
                        </button>
                    </div>
                    <div class=" link-button ps-3 mt-5">
                        Didn't get code?
                        <a href="/signup-teacher.html" class="link-button">
                            Resend

                        </a>
                     
                    </div>

                </div>
               </div>

            </div>

        </div>




        <!-- Bootstrap JS -->
        <script src="./assets/js/bootstrap/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->

        <!-- default JS -->
        <script src="./assets/js/verify.js"></script>
        <!-- default JS -->



</body>

</html>
